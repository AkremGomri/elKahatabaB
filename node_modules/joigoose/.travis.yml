language: node_js
os: linux

node_js:
  - "10"
  - "11"
  - "12"
  - "13"
  - "14"
  - "15"

jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      if: branch = master
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script: npx semantic-release

cache:
  npm: false
